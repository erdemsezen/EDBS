<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-DBS</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>

<body>

    <section class="container">

        <h2> E-DBS </h2>
        <form action="" class="form" id="loginForm">
            <label for="userId"><span> Username </span></label>
            <input type="text" name="username" id="userID">

            <label for="password"><span> Password </span></label>

            <input type="password" name="username" id="password">

            <button type="submit">Login</button>
        </form>

        <p class="newUser">
            <span>Request help</span>
        </p> 

        <center><strong><p class="alert" id="alert"> Invalid username or password. Please try again.</p></strong></center>
    </section>

</body>
<script src="js/login.js"></script>

</html>
